name: Trigger Jenkins Build Automatically

on:
  push:
    branches:
      - main
      - master

jobs:
  trigger-jenkins:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Jenkins Job
        run: |
          curl -X POST "$JENKINS_URL/job/$JENKINS_JOB/build" \
            --user "$JENKINS_USER:$JENKINS_TOKEN"
